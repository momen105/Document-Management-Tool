{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %} {% endblock %}</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta property="og:title" content="" />
        <meta property="og:type" content="" />
        <meta property="og:url" content="" />
        <meta property="og:image" content="" />
          <!-- Favicon -->
          <link rel="shortcut icon" href="{% static '/assets/imgs/BSMRAU/logo.jpeg' %}" type="image/x-icon" />
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
          <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
          <!-- Template CSS -->
          <link href="{% static 'assets/css/main.css' %}" rel="stylesheet" type="text/css" />
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="abcd1234" crossorigin="anonymous">
  
    </head>
    
    
    <body style="position: relative;">
        <main class="auth-main-wrap ">
            {% block authcontent %} {% endblock %}
        </main>



        <script src="{% static 'assets/js/vendors/jquery-3.6.0.min.js' %}"></script>
        <script src="{% static 'assets/js/vendors/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'assets/js/vendors/select2.min.js' %}"></script>
        <script src="{% static 'assets/js/vendors/perfect-scrollbar.js' %}"></script>
        <script src="{% static 'assets/js/vendors/jquery.fullscreen.min.js'%}"></script>
        <script src="{% static 'assets/js/vendors/chart.js' %}"></script>
        <!-- Main Script -->
        <script src="{% static 'assets/js/main.js' %}" type="text/javascript"></script>
        <script src="{% static 'assets/js/custom-chart.js' %}" type="text/javascript"></script>


         <!-- font -->
         <link href="https://fonts.maateen.me/ekushey-lohit/font.css" rel="stylesheet">
         <link href="https://fonts.cdnfonts.com/css/hind-siliguri" rel="stylesheet">
         <link href="https://fonts.cdnfonts.com/css/tiro-bangla" rel="stylesheet">
                 
    </body>
</html>
