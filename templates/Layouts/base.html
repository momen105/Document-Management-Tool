{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %} {% endblock %}</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta property="og:title" content="" />
        <meta property="og:type" content="" />
        <meta property="og:url" content="" />
        <!-- <meta property="og:image" content="" /> -->
         <!-- Include jQuery from a CDN -->
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

                
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css">
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>



        <!-- Favicon -->
        <link rel="shortcut icon" href="{% static '/assets/imgs/BSMRAU/logo.jpeg' %}" type="image/x-icon" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        
        <!-- Template CSS -->
        <link href="{% static 'assets/css/main.css' %}" rel="stylesheet" type="text/css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="abcd1234" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.3/jspdf.umd.min.js"></script>

        
    </head>
    
    
    <body>
        <div class="screen-overlay"></div>
        <aside class="navbar-aside" id="offcanvas_aside">
            {% include 'Layouts/sidebar.html' %}
        </aside>
        <main class="main-wrap">
            {% include 'Layouts/header.html' %}
            {% block content %} {% endblock %}
            {% include 'Layouts/footer.html' %}
        </main>
        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Include moment.js library -->
        

        <script src="{% static 'assets/js/vendors/jquery-3.6.0.min.js' %}"></script>
        <script src="{% static 'assets/js/vendors/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'assets/js/vendors/select2.min.js' %}"></script>
        <script src="{% static 'assets/js/vendors/perfect-scrollbar.js' %}"></script>
        <script src="{% static 'assets/js/vendors/jquery.fullscreen.min.js'%}"></script>
        <script src="{% static 'assets/js/vendors/chart.js' %}"></script>
        <!-- Main Script -->
        <script src="{% static 'assets/js/main.js' %}" type="text/javascript"></script>
   
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
        
        <!-- font -->
        <link href="https://fonts.maateen.me/ekushey-lohit/font.css" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/hind-siliguri" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/tiro-bangla" rel="stylesheet">
                

    </body>
</html>
